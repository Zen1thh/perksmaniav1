<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PerksMania | House of Rewards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              perks: {
                teal: '#50E3C2', 
                tealDark: '#38B2AC',
                dark: '#1A202C',
                light: '#F7FAFC',
                accent: '#FF6B6B',
                gold: '#FFD700'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              logo: ['Grand Hotel', 'cursive'],
            },
            animation: {
              'blob': 'blob 7s infinite',
              'fade-up': 'fadeUp 0.5s ease-out forwards',
              'shimmer': 'shimmer 2s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              shimmer: {
                '100%': { transform: 'translateX(100%)' },
              }
            }
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Grand+Hotel&display=swap" rel="stylesheet">
    <style>
      /* Hide Scrollbar but allow functionality */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body class="bg-gray-50 dark:bg-slate-950 text-gray-800 dark:text-gray-100 antialiased overflow-x-hidden selection:bg-perks-teal selection:text-white transition-colors duration-500">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
